
<div class="login">
	<header class="header">
		<span class="text">LOGIN</span> <span class="loader"></span>
	</header>
	<form class="form"  (ngSubmit)="onSubmit($event,userName.value,password.value)" #heroForm="ngForm">

		<input class="input" #userName placeholder="Username" /> <input class="input"
			type="password" #password placeholder="Password">

		<button class="btn" type="submit" >LOGIN</button>
	</form>
</div>
